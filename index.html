        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .kit-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            min-height: 280px;
        }
        .kit-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal.is-active {
            opacity: 1;
            visibility: visible;
        }
        .modal-background {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        .modal.is-active .modal-content {
            transform: scale(1);
        }
        .tag {
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .category-icon {
            font-size: 1.5rem;
        }
        /* Ajuste do layout de grade para uniformidade */
        .kits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            align-items: stretch;
        }
        /* Cartão de Grupo de Kit (nova vista de insumos) */
        .kit-group-card {
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .kit-group-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .group-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        /* Remove a limitação de linhas para exibir o conteúdo completo */
        .kit-card .client-list,
        .kit-card .materials-list {
            display: block;
            overflow: visible;
            text-overflow: unset;
            -webkit-line-clamp: unset;
            -webkit-box-orient: unset;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

            categoriesView.classList.add('hidden');
            
            // Oculta a área de busca e adição apenas na vista de grupos
            searchAddArea.classList.toggle('hidden', viewName === 'groups');
            
            // Atualiza o estilo dos botões de navegação
            showCatalogBtn.classList.remove('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            showCatalogBtn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
            showGroupsBtn.classList.remove('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
            showGroupsBtn.classList.add('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');

            if (viewName === 'catalog') {
                catalogView.classList.remove('hidden');
                showCatalogBtn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
                showCatalogBtn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                
                // Aplica a busca ou filtro se for passado
                if (searchQuery) {
                     searchInput.value = searchQuery;
                     applyFilter('Todos'); // Zera o filtro de categoria e aplica a busca
                }
                filterAndSearch();
            } else if (viewName === 'groups') {
                categoriesView.classList.remove('hidden');
                showGroupsBtn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700');
                showGroupsBtn.classList.remove('bg-gray-200', 'text-gray-700', 'hover:bg-gray-300');
                renderKitGroups();
            }
        }

        // --- Renderização dos Grupos de Insumos (Códigos) ---
        function renderKitGroups() {
            categoriesGrid.innerHTML = '';
            
            // Converte o objeto para um array de grupos
            const groups = Object.values(kitGroupsData);

            groups.forEach(group => {
                const card = document.createElement('div');
                card.className = `kit-group-card relative bg-white rounded-xl p-6 flex flex-col justify-between ${group.color} border-b-4 border-indigo-600`;
                
                // Define a função de clique para buscar pelo código de insumo no catálogo
                card.onclick = () => showView('catalog', group.code);
                
                // A lista de kits relacionados deve ter um nome de seção
                const kitsHtml = group.kits.map(kit => `<li class="truncate">✓ ${kit}</li>`).join('');
                
                // A lista de materiais deve ter um nome de seção
                const materialsHtml = group.materials.map(material => `<li>✔ ${material}</li>`).join('');

                card.innerHTML = `
                    <div class="flex justify-end items-center mb-4">
                        <span class="text-xs text-gray-500">📅 Atualização: ${group.update}</span>
                    </div>
                    <h3 class="text-2xl font-extrabold text-gray-800 mb-2">📦 Código ${group.code}</h3>
                    <p class="text-sm font-semibold text-gray-700 mb-4">${group.name}</p>

                    <div class="mb-4 flex-grow">
                        <h4 class="font-bold text-gray-800 mb-2">Kits Relacionados:</h4>
                        <ul class="text-sm text-gray-700 space-y-1 max-h-24 overflow-y-auto pr-2">
                            ${kitsHtml}
                        </ul>
                    </div>
                    
                    <div class="mb-4 border-t pt-4 border-gray-200">
                        <h4 class="font-bold text-gray-800 mb-2">📦 Insumos:</h4>
                        <ul class="text-sm text-gray-600 space-y-1">
                            ${materialsHtml}
                        </ul>
                    </div>

                    <button class="mt-4 px-4 py-2 w-full bg-indigo-600 text-white rounded-full text-sm font-semibold hover:bg-indigo-700 transition-colors">
                        Ver Kits no Catálogo (${group.code})
                    </button>
                `;
                categoriesGrid.appendChild(card);
            });
        }
        
        // --- Funções de Filtro do Catálogo ---

        function applyFilter(categoryName) {
            currentFilter = categoryName;
            
            // Atualiza a aparência dos botões de filtro
            filterBtns.forEach(b => {
                const isSelected = b.dataset.category === categoryName;
                b.classList.toggle('bg-indigo-500', isSelected);
                b.classList.toggle('text-white', isSelected);
                b.classList.toggle('hover:bg-indigo-600', isSelected);
                
                b.classList.toggle('bg-white', !isSelected);
                b.classList.toggle('text-gray-700', !isSelected);
                b.classList.toggle('hover:bg-gray-200', !isSelected);
            });
        }

        // Função para renderizar os cartões dos kits (Vista Catálogo)
        function renderKits(filteredKits) {
            kitsGrid.innerHTML = '';
            loadingIndicator.classList.add('hidden');
            if (filteredKits.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }
            noResultsMessage.classList.add('hidden');

            filteredKits.forEach(kit => {
                // Recupera o ícone específico da categoria (agora um emoji)
                const categoryInfo = categoryMap[kit.category] || { icon: '❓', color: 'bg-gray-200' };
                const card = document.createElement('div'); // Correção: card precisa ser declarado aqui
                card.className = `kit-card relative bg-white rounded-xl p-6 flex flex-col justify-between ${categoryInfo.color}`;
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <span class="category-icon text-4xl">${categoryInfo.icon}</span> <!-- Usa o emoji específico da categoria -->
                        ${isAdmin ? `
                            <div class="flex space-x-2">
                                <button onclick="editKit('${kit.id}')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-xs font-semibold hover:bg-gray-300">Editar</button>
                                <button onclick="showDeleteConfirm('${kit.id}')" class="px-3 py-1 bg-red-500 text-white rounded-full text-xs font-semibold hover:bg-red-600">Excluir</button>
                            </div>
                        ` : ''}
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${kit.name}</h3>
                        <div class="space-y-1 text-sm text-gray-600">
                            <p class="flex items-center"><span class="font-bold mr-2 text-gray-800">📌</span> <span class="text-xs tag bg-gray-300 text-gray-800">Kit de insumos: ${kit.code}</span></p>
                            <p class="flex items-start"><span class="font-bold mr-2 text-gray-800">👥</span> <span class="client-list">${kit.clients}</span></p>
                            <p class="flex items-start"><span class="font-bold mr-2 text-gray-800">🛠️</span> <span class="materials-list">${Array.isArray(kit.materials) ? kit.materials.join(' • ') : kit.materials}</span></p>
                            <p class="text-xs text-gray-500 mt-2"><span class="font-bold mr-1 text-gray-800">📅</span> Última Atualização: ${kit.lastUpdate}</p>
                        </div>
                    </div>
                `;
                kitsGrid.appendChild(card);
            });
        }

        // Função de busca e filtro
        function filterAndSearch() {
            const query = searchInput.value.toLowerCase();
            const filteredKits = kitsData.filter(kit => {
                const materialsString = Array.isArray(kit.materials) ? kit.materials.join(' ') : kit.materials;
                const matchesCategory = currentFilter === 'Todos' || kit.category === currentFilter;
                const matchesSearch = kit.name.toLowerCase().includes(query) ||
                                      kit.clients.toLowerCase().includes(query) ||
                                      materialsString.toLowerCase().includes(query) ||
                                      kit.code.toLowerCase().includes(query); // Adicionado busca por código
                return matchesCategory && matchesSearch;
            });
            renderKits(filteredKits);
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', () => {
            // Se o usuário digitar na busca, remove o filtro de categoria
            applyFilter('Todos');
            filterAndSearch();
        });
        
        // Listener para os botões de navegação
        showCatalogBtn.addEventListener('click', () => showView('catalog'));
        showGroupsBtn.addEventListener('click', () => showView('groups'));

        // Listener para os botões de filtro (no modo catálogo)
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                applyFilter(btn.dataset.category);
                searchInput.value = ''; // Limpa a busca ao filtrar por categoria
                filterAndSearch();
            });
        });

        // Modal de Adição/Edição (lógica original)
        addKitBtn.addEventListener('click', () => {
            modalTitle.textContent = 'Adicionar Novo Kit';
            kitForm.reset();
            kitIdInput.value = '';
            kitModal.classList.add('is-active');
        });

        closeModalBtn.addEventListener('click', () => {
            kitModal.classList.remove('is-active');
        });

        kitForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const selectedCategory = kitCategorySelect.value;
            const newKit = {
                name: kitNameInput.value,
                code: kitCodeInput.value,
                clients: kitClientsInput.value,
                materials: kitMaterialsTextarea.value.split(',').map(m => m.trim()).filter(m => m.length > 0),
                lastUpdate: new Date().toLocaleDateString('pt-BR'),
                category: selectedCategory,
                icon: categoryMap[selectedCategory].icon // Usa o ícone da categoria selecionada
            };

            const kitId = kitIdInput.value;

            if (kitId) {
                const kitToUpdateRef = ref(database, 'kits/' + kitId);
                update(kitToUpdateRef, newKit);
            } else {
                push(kitsRef, newKit);
            }
            
            kitModal.classList.remove('is-active');
            showCustomMessage('Kit salvo com sucesso!');
        });

        // Funções para Modais customizados (lógica original)
        function showCustomMessage(message) {
            const messageModal = document.createElement('div');
            messageModal.className = 'modal fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 invisible is-active';
            messageModal.innerHTML = `
                <div class="modal-background absolute inset-0"></div>
                <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-xs p-6 relative text-center">
                    <h3 class="text-xl font-bold mb-4">Sucesso!</h3>
                    <p class="text-gray-700 mb-6">${message}</p>
                    <button class="px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700" onclick="closeCustomMessage(this)">OK</button>
                </div>
            `;
            document.body.appendChild(messageModal);
        }
        
        function closeCustomMessage(button) {
            const modal = button.closest('.modal');
            if (modal) {
                modal.classList.remove('is-active');
                setTimeout(() => modal.remove(), 300);
            }
        }
        window.closeCustomMessage = closeCustomMessage;

        // Funções de Edição e Exclusão (lógica original)
        window.editKit = (id) => {
            if (!isAdmin) return;
            const kitToEdit = kitsData.find(kit => kit.id === id);
            if (kitToEdit) {
                modalTitle.textContent = 'Editar Kit';
                kitIdInput.value = kitToEdit.id;
                kitNameInput.value = kitToEdit.name;
                kitCodeInput.value = kitToEdit.code;
                kitClientsInput.value = kitToEdit.clients;
                kitMaterialsTextarea.value = Array.isArray(kitToEdit.materials) ? kitToEdit.materials.join(', ') : kitToEdit.materials;
                kitCategorySelect.value = kitToEdit.category;
                kitModal.classList.add('is-active');
            }
        };

        window.showDeleteConfirm = (id) => {
            if (!isAdmin) return;
            kitToDeleteId = id;
            deleteConfirmModal.classList.add('is-active');
        };

        function hideDeleteConfirm() {
            deleteConfirmModal.classList.remove('is-active');
            kitToDeleteId = null;
        }

        cancelDeleteBtn.addEventListener('click', () => {
            hideDeleteConfirm();
        });

        confirmDeleteBtn.addEventListener('click', () => {
            if (kitToDeleteId !== null) {
                const kitToRemoveRef = ref(database, 'kits/' + kitToDeleteId);
                remove(kitToRemoveRef)
                    .then(() => {
                        showCustomMessage('Kit excluído com sucesso!');
                    })
                    .catch(error => {
                        console.error("Erro ao excluir kit: ", error);
                        showCustomMessage('Erro ao excluir kit.');
                    });
                hideDeleteConfirm();
            }
        });

        // Conexão em tempo real com o Firebase (lógica original)
        onValue(kitsRef, (snapshot) => {
            const data = snapshot.val();
            kitsData = [];
            if (data) {
                for (const id in data) {
                    kitsData.push({ id, ...data[id] });
                }
            }
            // Chama o filtro e renderização após carregar os dados
            filterAndSearch();
        }, (error) => {
            console.error("Erro ao ler dados do Firebase: ", error);
            loadingIndicator.classList.add('hidden');
            noResultsMessage.textContent = 'Erro ao carregar os dados. Verifique a sua conexão ou as regras do Firebase.';
            noResultsMessage.classList.remove('hidden');
        });

        // Autenticação e verificação de administrador (lógica original)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userId = user.uid;
                authStatusElement.textContent = `Logado. Seu User ID: ${userId}`;
                isAdmin = userId === adminUserId;
                if (isAdmin) {
                    addKitBtn.classList.remove('hidden');
                    authStatusElement.textContent += ' (Administrador)';
                } else {
                    addKitBtn.classList.add('hidden');
                }
            } else {
                authStatusElement.textContent = 'Não logado. Tentando login anônimo...';
                try {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) {
                        await signInWithCustomToken(auth, token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Erro de autenticação:", error);
                    authStatusElement.textContent = `Erro de autenticação: ${error.code}. Por favor, verifique se o login anônimo está ativado no seu projeto Firebase.`;
                }
            }
            // Garante que a vista inicial é o catálogo
            showView('catalog');
        });

    </script>
</body>
</html>
